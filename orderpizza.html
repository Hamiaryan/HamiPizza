<!DOCTYPE html>
<html lang="en">
     <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width',initial-scale">
     <title>Pizza Order Form</title>
     </head>
<body>
    <header>
        <h1>Pizza Hami Is Delicious</h1>
         <img src="https://github.com/Hamiaryan/HamiPizza/blob/main/Hami%20Pizza.png" alt="Logo" style="width: 200px; height: auto;">
        <h2>Pizza Order Form</h2>
    </header>

    <main>
        <form action="order_confirmation.html method=post"> 
        <fieldset>
            <legend>Order Details </legend>
            <label for="pizza-number">How Many Pizza</label>
            <Input type="number" id="pizza-number" name="pizza-number" min="1" max="10" required>
            <label for="pizza-size">Size:</label>
            <select id="pizza-size" name="pizza-size" required>
            <option value="">Choose a Size</option>
            <option value="Small-6-slices">Small 6 slices</option>
            <option value="medium-8-slices">Medium 8 slices</option>
            <option value="Large-16-slices">Large 16 slices</option>
            </select>

            <label for="pizzaShape">Shape:</label>
            <input type="radio" id="round-shape" name="pizzaShape" value="round" required>
            <label for="round-shape">Round</label>
            <input type="radio" id="square-shape" name="pizzaShape" value="square-shape" required>
            <label for="square-shape">Square</label> 


            <br>
                <label for="pizza-toppings">Toppings:</label>
                <input type="checkbox" id="pepperoni" name="toppings" value="pepperoni">
                <label for="pepperoni">Pepperoni</label>
                <input type="checkbox" id="mushrooms" name="toppings" value="mushrooms">
                <label for="mushrooms">Mushrooms</label>
                <input type="checkbox" id="onions" name="toppings" value="onions">
                <label for="onions">Onions</label>

            <br>
            <label for="pizza-crust">Pizza Crust:</label>
            <select name="pizza-crust" id="pizza-crust" required>
                <option value="">Choose a crust type</option>
                <option value="cheese-bread">Cheese bread</option>
                <option value="thin-crust">Thin Crust</option>
                <option value="regular">Reqular</option>
            </select>

            <br>
            <label for="order-type">Oreder Type:</label>
            <br>
            <input type="radio" id="takeout" name="orderType" value="takeout" required>
            <label for="takeout">Take Out</label>
            <br>
            <input type="radio" id="delivery" name="orderType" value="delivery" required>
            <label for="delivery">Delivery</label>
            <br>
            <input type="radio" id="eat-in" name="orderType" value="eat-in" required>
            <label for="eat-in">Eat In</label>
            <br>

        </fieldset>

        <fieldset>
            <legend>Contact Information</legend>
           
            <label for="name">Name:</label>
            <input type="text" id="name" value="" required>
            <br>

            <label for="email">Email:</label>
            <input type="email" id="email" value="">
            <br>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>
            <br>

            <label for="address">Address:</label>
            <textarea id="address" name="address" required></textarea>

        </fieldset>
        

        <input type="submit" value="Place Order">
        <input type="reset" value="Reset Form">


        </form>

    </main>
    <footer>
        <p>&copy; 2023 Pizza Hami. All rights reserved.</p>
    </footer>
</body>

</html>
